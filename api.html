    <div id="personajes"></div>
    
    <script>
     
        const fetchRick =  () => {
            const url=  'https://rickandmortyapi.com/api/character'
            {
     
           fetch(url)
           .then(res => res.json())    
           .then(data =>{
            const personajes = document.getElementById('personajes');
            data.results.forEach(characters => {
                const charactersDiv = document.createElement('div');
                charactersDiv.className = 'characters';
    
                const charactesrImg = document.createElement('img');
                charactesrImg.src= characters.image;
                charactesrImg.alt = characters.name;
    
                const charactersName = document.createElement('p');
                charactersName.textContent = characters.name;
    
                charactersDiv.appendChild(charactesrImg);
                charactersDiv.appendChild(charactersName);
                personajes.appendChild(charactersDiv);
            });
            });
        }
    
        }
        fetchRick();
    
        </script>
